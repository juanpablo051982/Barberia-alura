<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contactos Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contactos.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" placeholder="email@dominio.com" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" placeholder="(xx)xxx-xxxx" required>

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>¿Como le gustaría que los contactemos?</legend> 

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" >email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" >teléfono</label>
                    

                    <label for="radio-wathsapp"><input type="radio" name="contacto" value="wathsapp" id="radio-watsapp" checked >wathsapp</label>
                    
                </fieldset>
               
                <fieldset>
                    <legend>¿En que horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>noche</option>
                    </select>    
                </fieldset>
                
                <label class="checkbox" ><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería 
                Alura?</label>
                
                <input type="submit" class="enviar" value="Enviar Formulario">

            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Mes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs-20hs</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08hs-20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs-20hs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy copyright Barbería de Alura - 2022</p>
        </footer>
    </body>
</html>
